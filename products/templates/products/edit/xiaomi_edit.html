{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<br>
	<div class="container">
		<div class="row">
		  <div class="col col-xs-6">
		  	<div class="card">
		  		<div class="card-header">
		  			<h4 class="text-muted">Currently Edit Xiaomi Phones</h4></div>
		  			<div class="card-body">
						<form method="POST">
							{% csrf_token %}
							{{ form|crispy }}
							<button type="submit" class="btn btn-sm btn-block btn-warning">Edit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{%endblock %}
